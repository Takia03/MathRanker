<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRanker</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="container df aic jcc" id="container">
        <div class="row">
            <div class="form-container sign-up tr">
                <div class="" style="min-height: 100px;"></div>
                <form>
                    <h1>Create Account</h1>
                    <span>Use your email for registration</span>
                    <input type="text" placeholder="username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Register</button>
                    <br> <br> <br><br>
                    <a href="./" class="link-d" style="text-decoration: underline;">Back to Home</a>
                </form>
            </div>
            <div class="form-container sign-in tr">
                <div class="" style="min-height: 100px;"></div>
                <form>
                    <h1>Login</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <p>Forgot your password? &nbsp;&nbsp;<a href="#" style="text-decoration: underline">Click Here</a></p>
                    
                    <button>Login</button>
                    <br> <br> <br><br>
                    <a href="./" class="link-d" style="text-decoration: underline;">Back to Home</a>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Already have Account?</h1>
                        <p>Just login and start using our services</p>
                        <button class="hidden" id="login">Log In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome to MathRanker</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="hidden" id="register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
    container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
    });
</script>
