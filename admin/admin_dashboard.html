<script>
    // user chart - donughnut
    const user_chart = document.querySelector('.user-chart');

    new Chart(user_chart, {
        type: 'doughnut',
        data: {
            labels: ['Admin', 'Moderator', 'Problem Setter', 'Problem Solver'],
            datasets: [{
                label: 'Users',
                data: [37, 150, 320, 1685],
                backgroundColor: [
                    '#36449C',
                    '#1B75BC',
                    '#b0b1ff',
                    '#00abf0'
                ],
                hoverOffset: 8
            }]
        }
    });
</script>
<script>
    // verdict chart - donughnut
    const question_chart = document.querySelector('.question-chart');

    new Chart(question_chart, {
        type: 'doughnut',
        data: {
            labels: ['Solved', 'Unsolved'],
            datasets: [{
                label: 'Questionss',
                data: [1635, 521],
                backgroundColor: [
                    '#36449C',
                    '#b0b1ff'
                ],
                hoverOffset: 8
            }]
        }
    });
</script>
