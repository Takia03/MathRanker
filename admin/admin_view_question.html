<script>
    // Function to disable all input fields and textareas
    function disableInputs() {
        // Select all input elements
        var inputs = document.querySelectorAll('input');

        // Loop through each input and disable it
        inputs.forEach(function(input) {
            input.disabled = true;
        });

        // Disable all textareas
        var textareas = document.querySelectorAll('textarea');
        textareas.forEach(function(textarea) {
            textarea.disabled = true;
        });
    }

    // Function to toggle between edit mode and save mode
    function toggleEditMode() {
        // Hide edit button, show save button
        document.getElementById('editButton').classList.add('d-none');
        document.getElementById('saveButton').classList.remove('d-none');

        // Enable all input fields except setterID, setterName, and questionID
        var inputFields = document.querySelectorAll('input:not(#setterID):not(#setterName):not(#questionID)');
        inputFields.forEach(function(input) {
            input.disabled = false;
        });

        // Enable all textarea fields
        var textareaFields = document.querySelectorAll('textarea');
        textareaFields.forEach(function(textarea) {
            textarea.disabled = false;
        });

        // Disable setterID, setterName, and questionID
        document.getElementById('setterID').disabled = true;
        document.getElementById('setterName').disabled = true;
        document.getElementById('questionID').disabled = true;
    }

    // Function to save changes and toggle back to edit mode
    // Function to save changes and disable input fields
    function saveChanges() {
        // Hide save button, show edit button
        document.getElementById('editButton').classList.remove('d-none');
        document.getElementById('saveButton').classList.add('d-none');

        // Disable all input fields
        var inputFields = document.querySelectorAll('input');
        inputFields.forEach(function(input) {
            input.disabled = true;
        });

        // Disable all textarea fields
        var textareaFields = document.querySelectorAll('textarea');
        textareaFields.forEach(function(textarea) {
            textarea.disabled = true;
        });

}

</script>
