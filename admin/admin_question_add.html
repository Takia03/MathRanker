        </div>
        </div>
    </nav>
    <!-- Nav -->
    <div class="vh-10"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="display-3 d">Add New Question</h3>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 df jcc aic">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="container">
                                <!-- Setter Details -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <h3 class="display-6">Setter Details</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="SetterID" class="form-label">Setter ID</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter ID</label> -->
                                            <input type="text" class="form-control" id="setterID" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="SetterName" class="form-label">Setter Name</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter Name</label> -->
                                            <input type="text" class="form-control" id="setterName" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div class="col-md-6">
                            <div class="container">
                                
                                <!-- Contest Details -->

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <h3 class="display-6">Contest Details</h3>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3">
                                        <h5 class="l"><label for="exampleFormControlInput1" class="form-label">Contest ID</label></h5>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select contest ID</option>
                                            <option value="1">MR-805</option>
                                            <option value="2">MR-806</option>
                                            <option value="3">MR-809</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="ContestTitle" class="form-label">Contest Name</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter Name</label> -->
                                            <input type="text" class="form-control" id="contesttitle" placeholder="Contest Title">
                                        </div>
                                    </div>                       
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>                
                </div>
            </div>
        </div>

        <div class="vh-5"></div>

        <div class="row">
            <div class="col-md-12 df jcc aic">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="container">
                                <div class="row mb-5">
                                    <div class="col-md-12">
                                        <h3 class="display-6">Question Details</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="SetterName" class="form-label">Question Title</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter Name</label> -->
                                            <input type="text" class="form-control" id="setterName" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="QuestionID" class="form-label">Question ID</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter ID</label> -->
                                            <input type="text" class="form-control" id="questionID" placeholder="ID">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4 col-12">
                                        <div class="mb-3">
                                            <h5 class="l"><label for="xp" class="form-label">XP</label></h5>
                                            <!-- <label for="exampleFormControlInput1" class="form-label">Setter Name</label> -->
                                            <input type="number" class="form-control" id="xp" placeholder="XP">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3 mt-3">
                                            <h5 class="l"><label for="QuestionBody" class="form-label">Question Body</label></h5>
                                            <textarea class="form-control" id="questionBody" rows="20"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="vh-2"></div>
                                <div class="row mt-5">
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-d-outline btn-lg">Add Question</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
        <div class="vh-10"></div>


    </div>

    
</body>
